<div class="panel-list-section">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">
        <span class="pull-left">{{pc.portfolio.portfolioShortName.toUpperCase()}}</span>
        <span class="pull-right" style="margin-right:5px; font-size:9px"><span class="icon-Closed"></span>1</span>
        <span class="pull-right" style="margin-right:5px; font-size:9px"><span class="icon-Open"></span>{{pc.portfolio.portfolioContributors.length}}</span>
      </div>
    </div>
    <div class="panel-body panel-list-body">
      Panel content
    </div>
    <div class="panel-footer panel-list-footer-section">Panel footer
      <div class="pull-right"><a class="btn btn-link" ng-click="pc.sendForEdit('portfolio', pc.portfolio.portfolioId)">Edit</a></div>
    </div>
  </div>
</div>
