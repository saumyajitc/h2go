  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">
        <span class="pull-left"><span class="badge margin-right">{{ic.direction}}</span>{{ic.label}}</span>
        <span class="pull-right" style="margin-right:5px; font-size:9px"><i class="fa fa-ban" aria-hidden="true"></i>{{ic.closedIdeas.length}}</span>
        <span class="pull-right" style="margin-right:5px; font-size:9px"><i class="fa fa-circle-o" aria-hidden="true"></i>{{ic.openIdeas.length}}</span>
        <span class="pull-right" style="margin-right:5px; font-size:9px"><i class="fa fa-circle-o" aria-hidden="true"></i>
        <span class="padding-right-5">{{ ic.dateCreated }}</span><span style="margin-right:10px">{{ ic.timeSinceCreation }}</span></span>
      </div>
    </div>
    <div class="panel-body panel-list-body">
      <div class="row">
        <div class="col-lg-7 col-md-7 col-sm-7">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div>
                <svg height="17" width="37" style="fill:rgb(0,0,255)">
                  <text x="0" y="15" fill="red" font-family="Verdana" font-size="11">ABS</text>
                  <g fill="none" stroke="black" stroke-width="2">
                    <path stroke-dasharray="3,2" d="M25 10 l10 0" />
                  </g>
                  Sorry, your browser does not support inline SVG.
                </svg>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div>
                <svg height="17" width="37" style="fill:rgb(0,0,255)">
                  <text x="0" y="15" fill="red" font-family="Verdana" font-size="11">ABS</text>
                  <g fill="none" stroke="black" stroke-width="2">
                    <path stroke-dasharray="3,2" d="M25 10 l10 0" />
                  </g>
                  Sorry, your browser does not support inline SVG.
                </svg>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">

            </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5">
           <div idea-perf-line-chart class="idea-perf-line-chart" chart-data="ic.chartData"></div>
        </div>
      </div>
    </div>

      	<div class="pull-right"><a class="btn btn-link" ng-click="ic.sendForEdit('idea', ic.idea.baseIdeaId)">Edit</a></div>
    </div> -->
  </div>
